<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Filestack V3">
    
    <link rel="icon" href="https://assets.filestackapi.com/web/c3417dc/img/favicon.ico">
    <title>CommunityConnect</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>
  <style>
    .btn-filestack {
    	background-color: #EE4632;
    	border-color: #EE4632;
    }
    .btn-filestack, .btn-filestack:hover {
    	color: #FFF;
    }
    .btn-filestack:hover {
    	background-color: #db2812;
    }
  </style>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Should Be Loading my own images</h1>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center">
          <div class="thumbnail">
            <img id="filestack-pic" class="img-responsive" src="http://placehold.it/800x600?text=Upload+a+Photo" />
            <div class="caption">
              <p></p>
            </div>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="text-center">
          <button type="button" id="upload-btn" class="btn btn-filestack" >
            <i class="glyphicon glyphicon-upload"></i> Upload
          </button>
        </div>
      </div>


    </div>
    <script src="https://static.filestackapi.com/v3/filestack.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>


    <script>
     jQuery(document).ready(function() {
  var pickerOptions={ accept: 'image/*',  }
  var apiKey='AyOZiuxpTGaWR1y2npYnNz';
  var client = filestack.init(apiKey);
  jQuery("#upload-btn").click(function() {
      client.pick(pickerOptions).then(function(result) { console.log(JSON.stringify(result.filesUploaded)) });
  })
})
        
    </script>
  </body>
</html>
